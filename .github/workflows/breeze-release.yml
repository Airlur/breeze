name: Build Release

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
        
      - name: Create keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/breeze.jks
          echo "storeFile=breeze.jks" > android/key.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=breeze" >> android/key.properties
        
      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi
          
      - name: Rename APKs
        shell: bash
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-arm64-v8a-release.apk "breeze_v${{ steps.get_version.outputs.version }}_arm64-v8a.apk"
          mv app-armeabi-v7a-release.apk "breeze_v${{ steps.get_version.outputs.version }}_armeabi-v7a.apk"
          mv app-x86_64-release.apk "breeze_v${{ steps.get_version.outputs.version }}_x86_64.apk"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/breeze_v${{ steps.get_version.outputs.version }}_arm64-v8a.apk
            build/app/outputs/flutter-apk/breeze_v${{ steps.get_version.outputs.version }}_armeabi-v7a.apk
            build/app/outputs/flutter-apk/breeze_v${{ steps.get_version.outputs.version }}_x86_64.apk
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 