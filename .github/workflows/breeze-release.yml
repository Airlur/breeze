name: Build Release

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          FULL_VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | xargs)
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "display_version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
        
      - name: Create keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/breeze.jks
          echo "storeFile=breeze.jks" > android/key.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=breeze" >> android/key.properties
        
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64
        
      - name: Rename APK
        shell: bash
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-release.apk "breeze-${{ steps.get_version.outputs.display_version }}-android-arm64-v8a.apk"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/breeze-${{ steps.get_version.outputs.display_version }}-android-arm64-v8a.apk
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
