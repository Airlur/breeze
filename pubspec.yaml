name: breeze
description: "A modern messaging app with local-first approach."

publish_to: 'none'
version: 0.0.3+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # 状态管理
  provider: ^6.1.2
  
  # 存储相关
  sqflite: ^2.3.3+1
  shared_preferences: ^2.3.3
  path_provider: ^2.1.4
  file_picker: ^8.0.0
  permission_handler: ^12.0.1
  mime: ^2.0.0
  
  # 网络相关
  supabase_flutter: ^2.5.4
  connectivity_plus: ^6.0.3
  http: ^1.2.1
  
  # UI组件
  flutter_slidable: ^3.0.1
  qr_code_scanner_plus: ^2.0.14
  qr_flutter: ^4.1.0
  flutter_markdown: ^0.6.20
  cached_network_image: ^3.3.1
  popover: ^0.3.0+1
  
  # 工具类
  logger: ^1.3.0
  intl: ^0.19.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  path: ^1.8.3
  device_info_plus: ^12.2.0
  image_picker: ^1.2.0
  mobile_scanner: ^7.1.3
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  image_gallery_saver_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

