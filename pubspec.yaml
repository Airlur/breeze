name: breeze
description: "A modern messaging app with local-first approach."

publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # 状态管理
  provider: ^6.1.1
  
  # 存储相关
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  permission_handler: ^11.3.0
  mime: ^1.0.6
  
  # 网络相关
  supabase_flutter: ^2.5.4
  connectivity_plus: ^6.0.3
  http: ^1.2.1
  
  # UI组件
  flutter_slidable: ^3.0.1
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  flutter_markdown: ^0.6.20
  cached_network_image: ^3.3.1
  popover: ^0.3.0+1
  
  # 工具类
  logger: ^1.3.0
  intl: ^0.19.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  path: ^1.8.3
  device_info_plus: ^9.1.1
  image_picker: ^1.0.4
  mobile_scanner: ^3.5.5
  url_launcher: ^6.3.1
  share_plus: ^7.2.2
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true

